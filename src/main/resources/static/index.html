<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Налибокская 38</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Добро пожаловать</h1>
    <label for="username" class="sr-only">Email address</label>
    <input type="email" id="username" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" required="">
    <button class="btn btn-lg btn-primary btn-block" type="button" id="login">Вход</button>
    <p class="mt-5 mb-3 text-muted">© 2019</p>
</form>

<script src="./js/jquery-3.3.1.min.js"></script>

<script>
    var SERVER_URL = 'http://' + window.location.hostname;
    if (window.location.port.length > 0) {
        SERVER_URL = SERVER_URL + ':' + window.location.port;
    }

    $('#login').click(function () {
        var url = SERVER_URL + '/token/login';
        $.ajax({
            url: url,
            method: "POST",
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify({"userName": $('#username').val(), "password": $('#password').val()}),
            beforeSend: function (xhr) {
                console.log('Send request ...' + url);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                console.log(errorThrown);
            }
        }).done(function (data) {
            console.log('Done' + data);
            window.location = SERVER_URL + "/news";
        }).fail(function (jqXHR, textStatus) {
            console.log('fail - ' + textStatus);
        });
    });

</script>

</body>
</html>
